<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Blog app</title>
  <meta name="description" content="Simple app">
  <meta name="author" content="Boscolo Gianluca">
  <link rel="stylesheet" href="../css/bootstrap.min.css?v=1.0">
  <link rel="stylesheet" href="../css/dist/site.css">
  <script src="../js/jquery-3.1.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/dist/NewManager.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <script type="text/javascript">
    var newManager = new NewManager();
    $(function(){
        newManager.Init("http://localhost:3000/");
    });
  </script>
</head>
<body>
  <header>

  </header>
  <section class="container">
    <h4>Nuovo post</h4>
    <div class="form-group">
      <label for="username">Inserisci il tuo nome</label>
      <input type="text" class="form-control" id="username" placeholder="Inserisci il tuo nome"/>
      <small class="form-text text-muted">Obbligatorio.</small>
    </div>
    <div class="form-group">
      <label for="blog-text">Inserisci il nuovo post</label>
      <textarea type="text" class="form-control" id="blog-text" placeholder="Inserisci il nuovo post" rows="5"></textarea>
      <small class="form-text text-muted">Obbligatorio.</small>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" id="submit-post" onclick="newManager.InsertPost();">Invia</button>
    </div>
 </section>
 <footer>
   <button class="btn" onclick="window.location.href = '/index.html'; return false;"><span class="glyphicon glyphicon-arrow-left"></span></button>
 </footer>
</body>
</html>
